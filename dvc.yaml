stages:
  data_prep:
    cmd: python src/data_prep.py
    deps:
      - src/data_prep.py
      - data/raw/telco_churn.csv
    outs:
      - data/processed/telco_churn_clean.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/telco_churn_clean.csv
      - params.yaml
    outs:
      - models/model.pkl
      - models/encoders.pkl
    metrics:
      - metrics.json:
          cache: false

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - models/model.pkl
      - data/processed/telco_churn_clean.csv
    outs:
      - eval_plots/
